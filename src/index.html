<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Searcher</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/css/green-audio-player.min.css">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="hero">
                <div class="text">
                    <h1>Taste</h1>
                    <h2>
                        engage <br>
                        in <br>
                        art
                    </h2>
                </div>
            </div>
        </div>
    </header>
    <nav class="navigation">
        <div class="container">
            <div class="main-nav">
                <a href="#home">home</a>
                <a href="#search">search</a>
                <a href="#discover">discover</a>
            </div>
        </div>
    </nav>
    <div id="pages">
        <section id="home">
            <div class="music-list container" id="music-list">
            </div>
            <section id="subscribe" class="subscribe">
                <h2>subscribe <span>now</span></h2>
                <div class="content">
                    <div class="button">
                        <a href="join-now">Join Now</a>
                    </div>
                    <div class="subscribe-image">
                        <h3>Dean</h3>
                        <h3>Hen<span>son</span></h3>
                    </div>
                    <div class="content-end">
                        <div class="content-text">
                            <h4>New album</h4>
                            <p>Available only for subscribers</p>
                        </div>
                    </div>
                </div>
            </section>
        </section>
        <section id="search">
            <div class="searchInput">
                <h2 class="title-search">Search</h2>
                <h3>Name</h3>
                <input type="text">
                <h3>Category</h3>
                <input type="text">
                <a href="#">Search</a>
            </div>
            <h4 class="numberOfFound">We have found <span></span> songs...</h4>
            <div class="music-list music-search container" id="music-search">
            </div>
        </section>
        <section id="discover">
            <div class="music-discover container" id="music-discover">
                <h2 class="discover-title">discover</h2>
                <h3>Give it a try!</h3>
            </div>
        </section>
    </div>

    <footer>
        <p>All rights reserved</p>
    </footer>

    <script id="template-home-widget" type="text/x-handlebars-template">
        <div class="song">
            <div class="title-name"><h3>{{author}} - {{title}}</h3></div>
            <div class="gap-example player">
                <audio>
                    <source src="songs/{{filename}}" type="audio/mpeg">
                </audio>
            </div>
            <div class="special">
                <div class="categories"><h4>Categories: {{categories}}</h4></div>
                <div class="ranking"><h4>#{{ranking}} in the ranking</h4></div>
            </div>
        </div>
    </script>

    <script id="template-search-widget" type="text/x-handlebars-template">
        <div  class="song search">
            <div class="title-name"><h3 id="title-name">{{author}} - {{title}}</h3></div>
            <div class="gap-example player-search">
                <audio>
                    <source src="songs/{{filename}}" type="audio/mpeg">
                </audio>
            </div>
            <div class="special">
                <div class="categories"><h4>Categories: {{categories}}</h4></div>
                <div class="ranking"><h4>#{{ranking}} in the ranking</h4></div>
            </div>
        </div>
    </script>

    <script id="template-discover-widget" type="text/x-handlebars-template">
        <div  class="song discover">
            <div class="title-name"><h3 id="title-name">{{author}} - {{title}}</h3></div>
            <div class="gap-example player-discover">
                <audio>
                    <source src="songs/{{filename}}" type="audio/mpeg">
                </audio>
            </div>
            <div class="special">
                <div class="categories"><h4>Categories: {{categories}}</h4></div>
                <div class="ranking"><h4>#{{ranking}} in the ranking</h4></div>
            </div>
        </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/js/green-audio-player.min.js"></script>
    <script src="js/app.js" type="module"></script>
</body>

</html>
